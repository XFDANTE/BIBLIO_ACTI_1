<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Documentos y Fichas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Gestión de Documentos y Fichas</h2>

        <!-- Formulario -->
        <div class="card p-4 shadow">
            <div class="mb-3">
                <label for="documento" class="form-label">Número de Documento</label>
                <input type="number" id="documento" class="form-control" placeholder="Ingrese el número de documento">
            </div>
            <div class="mb-3">
                <label for="ficha" class="form-label">Número de Ficha</label>
                <input type="text" id="ficha" class="form-control" placeholder="Ingrese el número de ficha">
            </div>
            <button onclick="guardarDatos()" class="btn btn-primary">Guardar</button>
            <button onclick="borrarTodosLosDatos()" class="btn btn-danger">Borrar Todo</button>
            <button id="btnDescargar" class="btn btn-success" disabled>Descargar JSON</button>
        </div>

        <!-- Tabla -->
        <div class="card mt-4 p-4 shadow">
            <h4>Datos Almacenados</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Documento</th>
                        <th>Ficha</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            mostrarDatos();
            validarAcceso();
        });

        function guardarDatos() {
            let documento = document.getElementById("documento").value.trim();
            let ficha = document.getElementById("ficha").value.trim();

            if (!documento || !ficha) {
                alert("Por favor, ingrese ambos campos.");
                return;
            }

            let datos = JSON.parse(localStorage.getItem("misDatos")) || [];
            datos.push({ documento, ficha });
            localStorage.setItem("misDatos", JSON.stringify(datos));

            document.getElementById("documento").value = "";
            document.getElementById("ficha").value = "";

            mostrarDatos();
        }

        function mostrarDatos() {
            let datos = JSON.parse(localStorage.getItem("misDatos")) || [];
            let tabla = document.getElementById("tablaDatos");
            tabla.innerHTML = "";

            datos.forEach((dato, index) => {
                let fila = `<tr>
                    <td>${index + 1}</td>
                    <td>${dato.documento}</td>
                    <td>${dato.ficha}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="eliminarDato(${index})">Eliminar</button></td>
                </tr>`;
                tabla.innerHTML += fila;
            });
        }

        function eliminarDato(index) {
            let datos = JSON.parse(localStorage.getItem("misDatos")) || [];
            datos.splice(index, 1);
            localStorage.setItem("misDatos", JSON.stringify(datos));
            mostrarDatos();
        }

        function borrarTodosLosDatos() {
            localStorage.removeItem("misDatos");
            mostrarDatos();
        }

        function descargarJSON() {
            let datos = localStorage.getItem("misDatos");
            if (!datos) {
                alert("No hay datos para descargar.");
                return;
            }

            let blob = new Blob([datos], { type: "application/json" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "datos.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function validarAcceso() {
            let urlParams = new URLSearchParams(window.location.search);
            let usuario = urlParams.get("hola");
            let clave = urlParams.get("pss");

            if (usuario === "1006700197" && clave === "@@@Mm700") {
                document.getElementById("btnDescargar").disabled = false;
                document.getElementById("btnDescargar").addEventListener("click", descargarJSON);
            } else {
                
            }
        }
    </script>
</body>
</html>
